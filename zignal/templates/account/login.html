{% extends "layouts/base.html" %} {% load i18n %} {% load account %} {% block title %} Sign In {% endblock %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h1>

    <form class="space-y-4" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}

      <div class="space-y-1">
        <label for="id_login" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          name="login"
          id="id_login"
          placeholder="you@example.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <div class="space-y-1">
        <label for="id_password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="id_password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="id_remember"
            name="remember"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="id_remember" class="ml-2 block text-sm text-gray-700"
            >Remember Me</label
          >
        </div>

        <div class="text-sm">
          <a
            href="{% url 'account_reset_password' %}"
            class="font-medium text-blue-600 hover:underline"
          >
            Forgot Password?
          </a>
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          href="{{ signup_url }}"
          class="font-medium text-blue-600 hover:underline"
        >
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
