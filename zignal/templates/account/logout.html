{% extends "layouts/base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-2 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 animate-fade-in">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">{% trans "Sign Out" %}</h1>
    
    <p class="mb-4 text-center text-gray-600">{% trans 'Are you sure you want to sign out?' %}</p>
    
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      
      <div class="flex justify-center space-x-4 mt-6">
        <a href="{% url 'dashboard' %}" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          {% trans "Cancel" %}
        </a>
        <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          {% trans 'Sign Out' %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
